{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="text content-section">
		<form method="POST">
			{% csrf_token %}
			<div class="title">
				<legend class="border-bottom mb-4 ">
						שחזור סיסמה 
				</legend>
			</div>
			<fieldset class="form-group" style="width:400px">
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">לחצו כאן לשחזור הסיסמה</button>
			</div>
		</form>
	</div>
{% endblock content %}
