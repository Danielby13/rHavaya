{% extends "home/base.html" %}
{% block content %}
<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: right;
      padding: 8px;
    }
    
    tr:nth-child(even) {background-color: #f2f2f2;}

    </style>

<article class="media content-section">
    <div class="media-body text">
        <legend class="border-bottom mb-4 title">
            עדכון דפים
        </legend>
          <p class="article-content">
            <div style="overflow-x:auto;">
                
                <table>
                  <tr>
                    <th>שם הדף </th>
                    <th> </th>
                  </tr>
                  {% for ab in about%}
                  <tr>
                    <td>{{ab.title}} </td>
                    <td><a href="{% url 'about_update' ab.id %}"><span class="btn-secondary btn-sm mt-1 mb-1">עריכה</span></a></td>
                  </tr>
                  {% endfor %}
                </table>
              </div>
            </p>
      </div>
  </article>
{% endblock content %}
